{% extends "dashboard/club_view.html" %}
{% load static %}
{% load django_bootstrap5 %}
{% load compress %}

{% block sub_sub_content %}
<div class="row">
    <div class="col-12">
        <h1>Upload GPX</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Upload" class="btn btn-primary mb-1">
        </form>
    </div>
</div>
{% endblock %}

{% block extra_body %}
{% compress js %}
<script src="{% static '/vendor/umbrella-3.3.0/umbrella.min.js' %}"></script>
<script src="{% static '/scripts/dashboard/map_gpx_upload.js' %}"></script>
{% endcompress %}
{% endblock %}
