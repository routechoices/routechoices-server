{% extends "dashboard/home.html" %}
{% load static %}
{% load hosts %}
{% load compress %}

{% block sub_content %}
<div class="row">
    <div class="col">
        <h1>Event "{{event.name}}" Chat Moderation</h1>
        <div id="messages"></div>
    </div>
</div>
{% endblock %}


{%  block extra_body %}
<script src="{% static '/scripts/load-local-variables.js' %}?_=2022072900"
    data-chat-stream-url="https://{{chat_server}}/sse/{{event.aid}}"
    data-chat-messages-endpoint = "{% host_url 'event_chat' event_id=event.aid host 'api' %}"
    data-csrf-token="{{ csrf_token }}"
></script>
{% compress js %}
<script src="{% static '/vendor/umbrella-3.3.0/umbrella.min.js' %}"></script>
<script src="{% static '/vendor/reqwest-2.0.5/reqwest.min.js' %}"></script>
<script src="{% static '/js/hash-avatar-2021100701.js' %}"></script>
<script src="{% static '/scripts/dashboard/event_chat_moderation.js' %}"></script>
{% endcompress %}
{%  endblock %}
