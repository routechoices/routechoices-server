{% extends "base.html" %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'styles/dashboard/home.css' %}?_=2021100200" />
{% endblock %}

{% block content %}
  <div class="row" style="margin-top:15px">
    <ul class="nav nav-tabs" style="margin-bottom:1em;">
      <li><a class="flex-sm-fill text-sm-center nav-link {% if request.resolver_match.view_name == 'dashboard:account_edit_view' %}active{% endif %}" href="{% url 'dashboard:account_edit_view' %}"><i class="fa fa-user-circle"></i> Account</a></li>
      <li><a class="flex-sm-fill text-sm-center nav-link {% if request.resolver_match.view_name == 'dashboard:club_select_view' %}active{% endif %}" href="{% url 'dashboard:club_select_view' %}"><i class="fa fa-exchange"></i> Switch Club</a></li>
    </ul>
    <div class="col-12">
      <div class="row">
        <div class="col-12">
          {% block sub_content %}
          {% endblock %}
        </div>
      </div><!--/.col-12.col-sm-9-->
    </div>
  </div><!--/row-->
{% endblock %}
