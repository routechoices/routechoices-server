{% extends "base.html" %}
{% load static %}

{% load django_bootstrap5 %}

{% block contentup %}
<div class="container-fluid p-0">
  <div class="row m-0">
    <div class="w-100" style="background: linear-gradient(120deg, #db9b95 0%, #dbda95 100%)">
      <div class="container content" style="min-height: 100px">
        <div class="row text-center font-weight-bold">
          <h2 style="font-family: Atkinson Hyperlegible, sans-serif;font-weight: 700;">Contact</h2>
        </div>
      </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1 1" width="100%" height="2em" preserveAspectRatio="none" fill="#f8f9fa" style="margin-top: -2em;" class="p-0"><path d="M0 1 L1 1 L0 0 Z"/></svg>
  </div>
</div>
<div class="container content">
  <div class="row">
    <div class="col-md-9 col-lg-7 mx-auto">
      <div class="card border-0 shadow rounded-3 my-3">
        <div class="card-body p-4 p-sm-5">
          <p>Any questions?</p><p>Drop an email at <a href="mailto:info@routechoices.com?Subject=Hello" target="_top">info@routechoices.com</a>{% if request.user.is_authenticated %} or use the form below</p>
          <p>
            <form action="" method="post">
              {% csrf_token %}
              {% bootstrap_form form %}
              <div class="d-grid">
              <input type="submit" value="Send" class="btn btn-primary">
              </div>
            </form>
          </p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
