{% load static compress hosts static %}
<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Map | Routechoices.com</title>
        <link rel="shortcut icon" href="{% static 'favicon.ico' %}?v=2024a">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
              content="A map with multiple layer and that allows to overlay kmz, gpx, or drawn paths">
        <meta name="keywords" content="map,kmz,gpx,osm,polyline,layers" />
        {% compress css %}
            <link rel="stylesheet"
                  href="{% static '/vendor/bootstrap-5.3.2/bootstrap.min.css' %}" />
            <link rel="stylesheet"
                  href="{% static '/vendor/leaflet-1.9.4/leaflet.css' %}" />
            <link rel="stylesheet"
                  href="{% static '/vendor/leaflet-control-geocoder-2.4.0/Control.Geocoder.css' %}" />
            <link rel="stylesheet"
                  href="{% static '/vendor/leaflet-locate-control-0.79.0/L.Control.Locate.min.css' %}" />
            <link rel="stylesheet"
                  href="{% static '/vendor/leaflet-draw-1.0.4/leaflet.draw.css' %}" />
            <link rel="stylesheet" href="{% static '/styles/site.css' %}" />
            <style>
    #map {
        height: calc(100% - 40px);
        width: 100%;
    }
    .leaflet-kmzuploader {
        background-color: #fff;
        padding: 3px
    }
            </style>
        {% endcompress %}
    </head>
    <body>
        <div id="map"></div>
        <footer id="myFooter"
                class="position-absolute w-100 bottom-0"
                style="z-index: 110002">
            <div class="second-bar">
                <div class="container-fluid">
                    <div class="logosmall site-name my-0 py-0">
                        <div class="px-0 py-1">
                            <a href="https://www.routechoices.com/"
                               style="line-height: 25px"
                               class="d-flex justify-content-end">
                                <div>Powered by</div>
                                <div class="ps-1">
                                    <div>Routechoices.com</div>
                                    <div style="font-size: 0.67em; line-height: 0px;">Live GPS Tracking Solution</div>
                                </div>
                                <div>
                                    <img src="{% static 'img/logo.svg' %}"
                                         alt="Site logo"
                                         height="30"
                                         width="42"
                                         style="vertical-align: top">
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <script src="{% static '/scripts/load-local-variables.js' %}?_=2023112700"
                data-api-root="{% host_url 'api_doc' host 'api' %}"></script>
        {% compress js %}
            <script src="{% static '/vendor/leaflet-1.9.4/leaflet.js'%}"></script>
            <script src="{% static '/vendor/leaflet-image-transform-2022.02.26/leaflet-image-transform.min.js'%}"></script>
            <script src="{% static '/vendor/leaflet-control-geocoder-2.4.0/Control.Geocoder.js'%}"></script>
            <script src="{% static '/vendor/leaflet-locate-control-0.79.0/L.Control.Locate.min.js'%}"></script>
            <script src="{% static '/vendor/leaflet-draw-1.0.4/leaflet.draw.js'%}"></script>
            <script src="{% static '/vendor/gpxparser-3.0.8/GPXParser.min.js'%}"></script>
            <script src="{% static '/vendor/jszip-3.10.1/jszip.min.js'%}"></script>
            <script src="{% static '/scripts/backdrop_maps.js'%}"></script>
            <script src="{% static '/scripts/site/map.js'%}"></script>
        {% endcompress %}
    </body>
</html>
