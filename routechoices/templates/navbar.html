{% load static hosts %}
<header class="navbar navbar-expand-lg navbar-dark bg-primary"
        style="color: #fff;
               background-color: #111 !important">
    <div class="container">
        <a class="navbar-brand site-name"
           href="{% host_url 'site:home_view' host 'www' %}"><span class="d-inline-block">
            <img src="{% static 'img/logo.svg' %}"
                 alt="Site logo"
                 height="25"
                 width="34.66"
                 style="vertical-align: text-bottom">
        </span> {{ site.name }}</a>
        <button id="navbar-toogler"
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav1"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav1">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <ul class="navbar-nav d-flex flex-start">
                <li class="nav-item">
                    <a class="text-nowrap nav-link{% if request.resolver_match.view_name == 'site:events_view' %} active{% endif %}"
                       href="{% host_url 'site:events_view' host 'www' %}"><i class="fa-solid fa-trophy"></i> Events</a>
                </li>
                <li class="nav-item">
                    <a class="text-nowrap nav-link{% if request.resolver_match.view_name == 'site:trackers_view' %} active{% endif %}"
                       href="{% host_url 'site:trackers_view' host 'www' %}"><i class="fa-solid fa-mobile-screen-button"></i> Trackers</a>
                </li>
                <li class="nav-item">
                    <a class="text-nowrap nav-link{% if request.resolver_match.view_name == 'site:pricing_view' %} active{% endif %}"
                       href="{% host_url 'site:pricing_view' host 'www' %}"><i class="fa-solid fa-tag"></i> Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="text-nowrap nav-link{% if request.resolver_match.view_name == 'site:contact_view' %} active{% endif %} text-nowrap"
                       href="{% host_url 'site:contact_view' host 'www' %}"><i class="fa-solid fa-envelope"></i> Contact us</a>
                </li>
            </ul>
            <div class="vr if-navbar-not-toggled"></div>
            <hr class="if-navbar-toggled mt-0 mb {% if user.is_authenticated %}mb-0{% else %}mb-2{% endif %}" />
            <ul class="navbar-nav d-flex">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="text-nowrap nav-link me-2 dashboard-navbar-link{% if request.resolver_match.view_name|slice:":10" == 'dashboard:' or request.resolver_match.view_name in "kagi:webauthn-keys backup-codes kagi:totp-devices kagi:add-webauthn-key kagi:two-factor-settings kagi:add-totp" %} active{% endif %}"
                           href="{% host_url 'dashboard:home_view' %}"><i class="fa-solid fa-table-columns"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% host_url 'site:account_logout' host 'www' %}"
                           class="text-nowrap btn btn-danger navbar-btn mt-0">Logout <i class="fa-solid fa-arrow-right-from-bracket"></i></a>
                    </li>
                {% else %}
                    <span class="if-not-collapsed me-2"></span>
                    <li class="nav-item">
                        <a href="{% host_url 'site:account_login' host 'www' %}"
                           class="text-nowrap btn btn-primary navbar-btn loginBtn mt-0 me-2"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% host_url 'site:account_signup' host 'www' %}"
                           class="text-nowrap btn btn-success navbar-btn text-nowrap mt-0"><i class="fa-solid fa-user-plus"></i> Sign up for free</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</header>
