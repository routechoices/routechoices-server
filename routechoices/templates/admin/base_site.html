{% extends "admin/base_site.html" %}
{% block extrahead %}
    <style>
    input:not([type]) {
        border: 1px solid var(--border-color);
        border-radius: 4px;
        padding: 5px 6px;
        margin-top: 0;
        color: var(--body-fg);
        background-color: var(--body-bg);
    }
    input:not([type]):focus {
        border-color: var(--body-quiet-color);
    }
    .form-row input:not([type]) {
        box-sizing: border-box;
        margin: 0;
        padding: 6px 8px;
        min-height: 2.25rem;
        font-size: 0.875rem;
    }
    </style>
{% endblock extrahead %}
